name: Project List

on:
  push:
    branches:

jobs:
  update-project-list:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10.7'

    - name: get the list
      id: project_list
      run: |
        info=$(curl https://api.github.com/users/xyzdevio/repos?sort=created&direction=desc)

        THE_LIST=$(echo $info | python3 -c "import json,sys
        obj=json.load(sys.stdin)
        list=\"\"
        for item in obj:
          list=list+\"\" + item[\"created_at\"][:10] + \" : [\" + item[\"name\"] + \"](./\" + item[\"name\"] + \")<br/><br/>\"
        print(list)
        ")

        echo $THE_LIST
        echo "the_list=$THE_LIST" >> $GITHUB_ENV
   
    - uses: actions/checkout@v3
      with:
          fetch-depth: 2

    - name: list
      run: |
        echo "${{ env.the_list }}"

    - name: cat 1
      run: |
        echo "1"
        cat README.md

    - name: overwrite attemp
      run: |
        sed "s/PROJECT LIST_BEGIN -->\(.*?\)<!-- PROJECT LIST_END/heyyyyy/" README.md

    - name: cat 1.5
      run: |
        echo "1.5"
        cat README.md

    - name: overwrite readme
      id: readme
      uses: jacobtomlinson/gha-find-replace@v2
      with:
          find: "<!-- PROJECT LIST_BEGIN -->\\(.*\\)<!-- PROJECT LIST_END -->"
          replace: "<!-- PROJECT LIST_BEGIN -->hiiii<!-- PROJECT LIST_END -->"
          regex: true
          include: README.md
            #replace: "<!-- PROJECT LIST_BEGIN -->${{ env.the_list }}<!-- PROJECT LIST_END -->"

    - name: cat 2
      run: |
        echo "2"
        cat README.md

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

